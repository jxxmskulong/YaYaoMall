        <script type="text/javascript">
   //显示所有html
   indexShopping.kaiping[0].style.display='block'; 
  
  /*  $(".myCarousel").carousel('cycle'); */

   //监听窗口大小，隐藏底部导航
   $(window).on("resize",function(){
   if($(window).height()<380){
	   $(".fixed-footer").hide();   
	   }else{
		   $(".fixed-footer").show();
	   }
   });
   $(function(){
	   function merchandiseList(){
	   for ( var merchandise in userData.merchandiseData) {
			var mer=userData.merchandiseData[merchandise];
		   $("#remtjsp").append(
		"<a class='list-card well' href='"+mer.itemurl+"'>"+
		"<div class='itemimg'><img src='"+mer.imgs[0]+"'>"+
		"<span class='goods-sold'>销量"+mer.itemsold+"</span>"+
        "<span class='goods-discount'>"+mer.itemdiscount+"折</span></div>"+
        "<div  class='iteminfo'>"+
        "<h3 class='goods-title'>"+mer.itemname+"</h3>"+
        "<span class='goods-relprice'>¥"+mer.itemprice+"</span>"+
        "<span class='goods-price'>¥"+mer.itemolderprice+"</span>"+
        "</div></a>");
		 //console.log(userData.merchandiseData[merchandise].itemprice)
	}
   }
	   merchandiseList();
	   
	   //轮播图
	   $(".main_visual").hover(function(){
			$("#btn_prev,#btn_next").fadeIn()
		},function(){
			$("#btn_prev,#btn_next").fadeOut()
		});
		
		$dragBln = false;
		
		$(".main_image").touchSlider({
			flexible : true,
			speed : 200,
			btn_prev : $("#btn_prev"),
			btn_next : $("#btn_next"),
			paging : $(".flicking_con a"),
			counter : function (e){
				$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
			}
		});
		
		$(".main_image").bind("mousedown", function() {
			$dragBln = false;
		});
		
		$(".main_image").bind("dragstart", function() {
			$dragBln = true;
		});
		
		$(".main_image a").click(function(){
			if($dragBln) {
				return false;
			}
		});
		
		timer = setInterval(function(){
			$("#btn_next").click();
		}, 5000);
		
		$(".main_visual").hover(function(){
			clearInterval(timer);
		},function(){
			timer = setInterval(function(){
				$("#btn_next").click();
			},5000);
		});
		
		$(".main_image").bind("touchstart",function(){
			clearInterval(timer);
		}).bind("touchend", function(){
			timer = setInterval(function(){
				$("#btn_next").click();
			}, 5000);
		});
		
   //ahover
   myUtils.ahover();
 	//回到顶部
   myUtils.goBackTop();
   });
   
  </script>
