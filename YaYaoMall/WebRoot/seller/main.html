       <script type="text/javascript">
       $(function(){
    	 //如果不存在sellerid，则404
  		  myUtils.sellerNotExistence();
    	 if(myUtils.getCookie("sellerid")==null){
    		 location.replace("/seller/index");
    	 }
    	 //sellerInfo商家信息
    	 //onsole.log(JSON.parse(decode64(sessionStorage.getItem("seller"))))
    	 if(sessionStorage.getItem("seller")!=null&&JSON.parse(decode64(sessionStorage.getItem("seller"))).sellerNiceName!=null){
    	$("#sellerInfo").html(JSON.parse(decode64(sessionStorage.getItem("seller"))).sellerNiceName+"<b class='caret'></b>")
    	 }
    	 //自动登录，没session自动退出。
    	 sellerData.sellerAutoLoginSession({loginout:function(){
    		 location.replace("/seller/index");
    	 }});
    	 //sellerLoginOut登录退出
    	 sellerData.sellerLoginOut("#sellerLoginOut");
    	   //左标题
    	   $(".left-bar-title").css("text-decoration","none");
    	   $(".left-bar-title").click(function(){
    		   $(".left-bar-title").css("color","white");
    		  $(this).css("color","red");
    	   });
    	   //左标题内容划过变色
        	 $(".list-group a").hover(function(){
        	$(this).css("color","red");
        	},function(){
        		$(this).css("color","#000");
        	});
        	//左标题内容点击背景变色
        	$(".list-group a").click(function(){
        	$(".list-group a").css("background-color","white");
        		$(this).css("background-color","#ccc");
        	});
        	//点击首页
        	$(".right-bar").load('/seller/templates/notice.html');
        	$("#notice").click(function(){
        		$(".right-bar").html("");
        		$(".right-bar").load('/seller/templates/notice.html');
        	});
        	//点击商品分类展现
        	$("#merCategory").click(function(){
        		$(".right-bar").html("");
        		$(".right-bar").load('/seller/templates/mer_category.html');
        		myUtils.myPrevToast("加载中",function(){
        			$.get("/merCategory/browseMerCategory.json?sellerid="+myUtils.GetQueryString("sellerid")+"&cateName=all",function(data){
        				if(data==null||data==''||data==undefined){
        					$("#merCategoryList").after("<div id='merCategoryEmpty' class='text-center'>你还没有添加分类哦，赶紧添加吧</div>");
        					return;
        				}
        				console.log(data)
        				for (var i = 0; i < data.length; i++) {
        				$("#merCategoryList tbody").append("<tr data-merCateName='"+data[i].cateName+"'><td>"+data[i].cateName+"</td><td>"+myUtils.timeStampToDate(data[i].cateDate)+"</td><td><a class='button button-3d button-action button-tiny updateCategoryBtn'>修改</a></td><td><a class='button button-3d button-caution button-tiny delCategoryBtn'>删除</a></td></tr>");
						}
        			
        			});
        			myUtils.myPrevToast("加载完成",null,"remove");
        		},"add");
        	});
        	//点击添加商品分类
        	$(document).on("click","#addMerCategoryBtn",function(){
        		$("#mySellerModalLabel").text("添加商品类别");
        		$("#mySellerModalBody").html("<input type='text'class='form-control' placeholder='类别' id='merCategoryValue' />");
        		$("#errorSellerInfo").text("");
        		$("#mySellerModal").click();
        		$("#sellerSubmit").unbind("click");
        		$("#sellerSubmit").on("click",function(){
        			var mcv=$("#merCategoryValue").val().trim();
        			if(!myUtils.userVerification.nicename.test(mcv)){
        				$("#errorSellerInfo").text("1-10位，不能有空格");
        				return;
        			}
        			$.get("/merCategory/addMerCategory.json?sellerid="+myUtils.GetQueryString("sellerid")+"&cateName="+mcv,function(data){
        				if(data.cateMsg=="200"){
        					$("#closeModal").click();
        					console.log(data)
        					myUtils.myLoadingToast("添加成功", null);
        					if($("#merCategoryEmpty")!=null){//删除商品类别为空信息
        					$("#merCategoryEmpty").remove();
        					}
        					$("#merCategoryList tbody").append("<tr data-merCateName='"+data.cateName+"'><td>"+data.cateName+"</td><td>"+myUtils.timeStampToDate(data.cateDate)+"</td><td><a class='button button-3d button-action button-tiny updateCategoryBtn'>修改</a></td><td><a class='button button-3d button-caution button-tiny delCategoryBtn'>删除</a></td></tr>");
        				}else if(data.cateMsg=="商品分类已经存在"){
        					$("#closeModal").click();
        					myUtils.myLoadingToast(data.cateMsg, null);
        				}
        			});
        		});
        	});
        	//删除指定分类
			$(document).on('click','.delCategoryBtn',function(){
				var thisDelCate=$(this);
				console.log(thisDelCate.parent().parent("tr").attr("data-merCateName"));
				myUtils.myConfirm("确定删除吗？",function(){
					$.post("/merCategory/delMerCategory.json",{cateName:thisDelCate.parent().parent("tr").attr("data-merCateName"),sellerid:myUtils.getCookie("sellerid")},
							function(data){
						if(data=="200"){
						myUtils.myLoadingToast("删除成功", function(){
      					thisDelCate.parent().parent("tr").remove();
      					if($("#merCategoryList tbody").html().trim()==""){
      						$("#merCategoryList").after("<div id='merCategoryEmpty' class='text-center'>你还没有添加分类哦，赶紧添加吧</div>");
      					}
      						
						});
						}
					});
      			});
			});
			//修改指定分类
			$(document).on('click','.updateCategoryBtn',function(){
				var thisDelCate=$(this);
				$("#mySellerModalLabel").text("更改商品类别");
        		$("#mySellerModalBody").html("<input type='text'class='form-control' placeholder='类别' id='merCategoryValue' />");
        		$("#errorSellerInfo").text("");
        		$("#mySellerModal").click();
        		$("#sellerSubmit").unbind("click");
        		$("#sellerSubmit").on("click",function(){
        			var mcv=$("#merCategoryValue").val().trim();
        			if(!myUtils.userVerification.nicename.test(mcv)){
        				$("#errorSellerInfo").text("1-10位，不能有空格");
        				return;
        			}
					$.post("/merCategory/updateMerCategory.json?sellerid="+myUtils.getCookie("sellerid")+"&oldCateName="+thisDelCate.parent().parent("tr").attr("data-merCateName")+"&newCateName="+mcv,
						function(data){
						console.log(data);
						if(data.cateMsg=="200"){
							$("#closeModal").click();
        					myUtils.myLoadingToast("修改成功", null);
        					thisDelCate.parent().parent("tr").attr("data-merCateName",mcv);
        					thisDelCate.parent().parent("tr").html("<td>"+data.cateName+"</td><td>"+myUtils.timeStampToDate(data.cateDate)+"</td><td><a class='button button-3d button-action button-tiny updateCategoryBtn'>修改</a></td><td><a class='button button-3d button-caution button-tiny delCategoryBtn'>删除</a></td>")
      					}else if(data.cateMsg=="商品分类已经存在"){
        					$("#closeModal").click();
        					myUtils.myLoadingToast(data.cateMsg, null);
        				}
						});
						});
					});
        	//点击商品管理展示
        	$("#merchandise").click(function(){
        		$(".right-bar").html("");
        		$(".right-bar").load('/seller/templates/merchandise.html');
        		myUtils.myPrevToast("加载中",function(){
        			$.post("/merchandise/browseMerchandise.json?sellerid="+myUtils.GetQueryString("sellerid")+"&currentCount=1&pageSize=10&cateName=all",function(data){
        				console.log(data)
        				if(data==null||data==''||data==undefined){
        					$("#merchandiseList").after("<div class='text-center'>你还没有添加商品哦，赶紧添加吧</div>");
        					return;
        				}
        				for (var i = 0; i < data.length; i++) {
        					//data[i].merchandiseImgs[0].imgAddress
        				$("#merchandiseList tbody").append(
        					"<tr data-merid="+data[i].merchandiseid+"><td class='merdesctd'><input type='checkbox' >"+
         					"<img   src='https://ss1.baidu.com/70cFfyinKgQFm2e88IuM_a/forum/pic/item/aa64034f78f0f736a4a890f80955b319eac413f0.jpg'>"+
         					"<div>"+data[i].merchandiseName+"</div></td>"+
         					"<td class='merpricetd'>"+data[i].merchandisePrice+"</td>"+
         					"<td class='mersoldtd'>"+data[i].merchandiseSold+"</td>"+
         					"<td class='merstocktd'>"+data[i].merchandiseStock+"</td>"+
         					"<td class='mercatetd'>"+data[i].merCategory.cateName+"</td>"+
        				    "<td class='merdatetd'>"+myUtils.timeStampToSimpleDate(data[i].merchandiseUpdateTime)+"</td>"+
         					"<td class='meroperationtd'>"+
		 					"<a class='button button-3d button-primary button-tiny myblock'>编辑</a>"+
		 					"<a class='button button-3d button-inverse button-tiny myblock'>下架</a>"+
		 					"<a class='button button-3d button-caution button-tiny myblock'>删除</a>"+
		 					"</td>"+
      						"</tr>");
						}
        			});
        		myUtils.myPrevToast("加载完成",null,"remove");
    		},"add");
        	});
        	//点击商品添加
                		$(".right-bar").html("");
                		$(".right-bar").load('/seller/templates/addmerchandise.html');
                		//myTouchEvents.myDraggable(".dragMerImg");
                		 $(document).on("click",".dragMerFileBtn",function(event){
                			 	var filebtnthis=$(this);
								var dragMerImgWarp=filebtnthis.prev(".dragMerImgWarp");
								filebtnthis.next(".dragMerFile").click();
								filebtnthis.next(".dragMerFile").change(function(){
                			    myUtils.fileUpload({
                			    	inputfile:filebtnthis.next(".dragMerFile"),
                			    	ajaxObj:
                			    		{
                	  		  				formData:[{key:"merFile",value:filebtnthis.next(".dragMerFile").get(0).files[0]},{key:"sellerid",value:myUtils.getCookie("sellerid")}],
                	  		  				url:"/merchandiseImg/addMerchandiseImg.json",
                	  		  				success:function(merimg){
                	  		  				console.log(merimg)
                	  		                myUtils.myPrevToast("上传成功",null,"remove");
                	  		            	//设定图片显示问题
                        			    	filebtnthis.parent(".dragMerWarp").after(filebtnthis.parent(".dragMerWarp").clone());
                        			    	filebtnthis.css("display","none");
                	  		              	dragMerImgWarp.children(".dragMerImg").attr("data-merchandiseimgid",merimg.merchandiseimgid);
                	  		              	dragMerImgWarp.children(".dragMerImg").attr("src",merimg.imgAddress);
                        		      		dragMerImgWarp.css("display","inline-block");
                	  		  				}
                	  		  				},
                			    	dragFn:function(e){
                			    	//图片排序
                			   $("#imgwarp ").sortable({
                			    	opacity: 0.6,
                			    	items:".dragMerWarp:not(.dragMerWarp:last-child)",
                			    	placeholder: "divback",
                			    	update : function(event, ui){       //更新排序之后
                			              console.log($(this).get(0));
                			          }
                			    });
                       		 	$("#imgwarp .dragMerWarp").disableSelection();
                       		 	
                			    }});
                			    });
                			  });
                		 
        	$(document).on('click','#addMerchandiseBtn',function(){
                		console.log("d");
                		
                		//$("#merchandiseBtnGroup button").css("background-color","#e4e4e4");
                		//$(this).css("background-color","red");
                	});
       		
        	
       });
       </script>
