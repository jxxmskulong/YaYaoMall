       <script type="text/javascript">
       $(function(){
    	 //如果不存在sellerid，则404
  		  myUtils.sellerNotExistence();
    	 if(myUtils.getCookie("sellerid")==null){
    		 location.replace("/seller/index");
    	 }
    	 //sellerInfo商家信息
    	 console.log(JSON.parse(decode64(sessionStorage.getItem("seller"))))
    	 if(JSON.parse(decode64(sessionStorage.getItem("seller"))).sellerNiceName!=null){
    	$("#sellerInfo").html(JSON.parse(decode64(sessionStorage.getItem("seller"))).sellerNiceName+"<b class='caret'></b>")
    	 }
    	 //sellerLoginOut登录退出
    	 sellerData.sellerLoginOut("#sellerLoginOut");
    	   //左标题
    	   $(".left-bar-title").css("text-decoration","none");
    	   $(".left-bar-title").click(function(){
    		   $(".left-bar-title").css("color","white");
    		  $(this).css("color","red");
    	   });
    	   //左标题内容划过变色
        	 $(".list-group a").hover(function(){
        	$(this).css("color","red");
        	},function(){
        		$(this).css("color","#000");
        	});
        	//左标题内容点击背景变色
        	$(".list-group a").click(function(){
        	$(".list-group a").css("background-color","white");
        		$(this).css("background-color","#ccc");
        	});
        	//点击首页
        	$(".right-bar").load('/seller/templates/notice.html');
        	$("#notice").click(function(){
        		$(".right-bar").html("");
        		$(".right-bar").load('/seller/templates/notice.html');
        	});
        	//点击商品分类展现
        	$("#merCategory").click(function(){
        		$(".right-bar").html("");
        		$(".right-bar").load('/seller/templates/mer_category.html');
        		if(myUtils.GetQueryString("sellerid")!=null&&myUtils.GetQueryString("sellerid")!=''){
        			$.get("/merCategory/browseMerCategory.json?sellerid="+myUtils.GetQueryString("sellerid")+"&cateName=all",function(data){
        				if(data==null||data==''||data==undefined){
        					$("#merCategoryList").after("<div class='text-center'>你还没有添加分类哦，赶紧添加吧</div>");
        					return;
        				}
        				console.log(data)
        				for (var i = 0; i < data.length; i++) {
        				$("#merCategoryList tbody").append("<tr data-mercateid="+data[i].mercategoryid+"><td>"+data[i].cateName+"</td><td>"+myUtils.timeStampToDate(data[i].cateDate)+"</td><td><a class='button button-3d button-action button-tiny'>查看</a></td><td><a class='button button-3d button-caution button-tiny'>删除</a></td></tr>");
						}
        			});
        		}
        	});
        	//点击添加商品分类
        	$(document).on("click","#addMerCategory",function(){
        		$("#mySellerModalLabel").text("添加商品类别");
        		$("#mySellerModalBody").html("<input type='text'class='form-control' placeholder='类别' id='merCategoryValue' />");
        		$("#errorSellerInfo").text("");
        		$("#mySellerModal").click();
        		$("#sellerSubmit").unbind("click");
        		$("#sellerSubmit").on("click",function(){
        			var mcv=$("#merCategoryValue").val().trim();
        			if(!myUtils.userVerification.nicename.test(mcv)){
        				$("#errorSellerInfo").text("1-10位，不能有空格");
        				return;
        			}
        			$.get("/merCategory/addMerCategory.json?sellerid="+myUtils.GetQueryString("sellerid")+"&cateName="+mcv,function(data){
        				if(data){
        					$("#closeModal").click();
        					console.log(data)
        					$("#merCategoryList tbody").append("<tr data-mercateid="+data.mercategoryid+"><td>"+data.cateName+"</td><td>"+myUtils.timeStampToDate(data.cateDate)+"</td><td><a class='button button-3d button-action button-tiny'>查看</a></td><td><a class='button button-3d button-caution button-tiny'>删除</a></td></tr>");
        				}
        			});
        		});
        	});
        	//点击商品管理
        	$("#merchandise").click(function(){
        		$(".right-bar").html("");
        		$(".right-bar").load('/seller/templates/merchandise.html');
        		if(myUtils.GetQueryString("sellerid")!=null&&myUtils.GetQueryString("sellerid")!=''){
        			$.get("/merchandise/browseMerchandise.json?sellerid="+myUtils.GetQueryString("sellerid")+"&currentCount=1&pageSize=10&cateName='all'",function(data){
        				if(data==null||data==''||data==undefined){
        					$("#merchandiseList").after("<div class='text-center'>你还没有添加分类哦，赶紧添加吧</div>");
        					return;
        				}
        				console.log(data)
        				for (var i = 0; i < data.length; i++) {
        					data[i].merchandiseImgs[0].imgAddress="https://ss1.baidu.com/70cFfyinKgQFm2e88IuM_a/forum/pic/item/aa64034f78f0f736a4a890f80955b319eac413f0.jpg";
        				$("#merchandiseList tbody").append(
        						"<tr data-mercateid="+data[i].mercategoryid+"><td>"+data[i].cateName+"</td><td>"+myUtils.timeStampToDate(data[i].cateDate)+"</td><td><a class='button button-3d button-action button-tiny'>查看</a></td><td><a class='button button-3d button-caution button-tiny'>删除</a></td></tr>"+
        					"<tr data-merid="+data[i].merchandiseid+"><td class='merdesctd'><input type='checkbox' >"+
         					"<img   src='"+data[i].merchandiseImgs[0].imgAddress+"'>"+
         					"<div>"+data[i].merchandiseName+"</div></td>"+
         					"<td class='merpricetd'>"+data[i].merchandisePrice+"</td>"+
         					"<td class='mersoldtd'>"+data[i].merchandiseSold+"</td>"+
         					"<td class='merstocktd'>"+data[i].merchandiseStock+"</td>"+
         					"<td class='mercatetd'>"+data[i].merCategory.cateName+"</td>"+
        				    "<td class='merdatetd'>"+data[i].merchandiseUpdateTime+"</td>"+
         					"<td class='meroperationtd'>"+
		 					"<a class='button button-3d button-primary button-tiny myblock'>编辑</a>"+
		 					"<a class='button button-3d button-inverse button-tiny myblock'>下架</a>"+
		 					"<a class='button button-3d button-caution button-tiny myblock'>删除</a>"+
		 					"</td>"+
      						"</tr>");
						}
        			});
        		}
        	});
        	//点击商品查询
        	//$(document).on('click','#aaa',function(){
                		//console.log("d");
                		//$("#merchandiseBtnGroup button").css("background-color","#e4e4e4");
                		//$(this).css("background-color","red");
                	//});
       		
        	
       });
