<!-- 增加商品 -->
<div>
	<form class="form-horizontal">
   <div class="form-group">
   	<label class="text-indent text-danger">&nbsp;&nbsp;&nbsp;&nbsp;*拖拽图片可更换顺序(仅限PC端)</label>
   </div>
   <div class="form-group">
   <label  class="col-sm-2 control-label">商品图片:</label>
   </div>
   <div id="imgwarp">
            <div class="dragMerWarp">
            	<div class="dragMerImgWarp">
            		<img class="dragMerImg" name="merchandiseImgs" src="/resources/img/preLoding.jpg"/> 
            <!-- <div style="display:block;width:100px;height:20px; line-height:100px;cursor:pointer;z-index:99999;position:absolute;top:0;left:0;">
            	<div style="width:50%">替换</div>
            	<div style="width:50%">删除</div>
            </div> -->
            	</div>
            <div class="dragMerFileBtn">添加图片</div>
            <input type='file' name='upload' class="dragMerFile" style="display:none;width:100px;height:100px;opacity:1;" class="file" />         
            </div>
   </div>
  <div class="form-group">
    <label for="addMerchandiseName" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="addMerchandiseName" name="merchandiseName" rows="3" placeholder="2-300字数之间"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="addMerchandisePrice" class="col-sm-2 control-label">价格</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="addMerchandisePrice" name="merchandisePrice" placeholder="正数，最多两位小数">
    </div>
     <label for="addMerchandisePrice" class="col-sm-1 control-label">元</label>
  </div>
  <div class="form-group">
    <label for="addMerchandiseStock" class="col-sm-2 control-label">库存</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="addMerchandiseStock" placeholder="正整数">
    </div>
   <label for="addMerchandiseStock" class="col-sm-1 control-label">件</label>
  </div>
  <div class="form-group">
    <label for="addMerchandiseCode" class=" col-sm-2 control-label ">商品编码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="addMerchandiseCode" placeholder="选填，用于商家系统对接">
    </div>
  </div>
  <div class="form-group">
    <label for="addMerCategory" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-10 " id="addMerCategoryList">
    
    </div>
  </div>
  <div class="form-group">
    <label for="addMerchandisePostage" class="col-sm-2 control-label">包邮</label>
    <div class="col-sm-10" style="line-height: 37px;">
      <input type="checkbox" id="addMerchandisePostage">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="button  button-3d button-primary" id="addMerchandiseSubmit">提交</button>
    </div>
  </div>
</form>
</div>
